<div class="container">
  <h1 *ngIf="isAddMode">Добавить страницу</h1>
  <h1 *ngIf="!isAddMode">Редактировать страницу</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">

      <div class="form-group">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" class="form-control" />
        </mat-form-field>
      </div>

    </div>


    <div class="form-row">
      <div class="form-group" style="width: 100%">
        <angular-editor [placeholder]="'Enter text here...'" formControlName="content" [config]="editorConfig"></angular-editor>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Slug</mat-label>
          <input matInput type="text" formControlName="slug" class="form-control"  />
        </mat-form-field>
      </div>

    </div>


    <div class="form-group">
      <button mat-raised-button color="accent" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Сохранить
      </button>
      <a mat-raised-button routerLink="/pages" class="btn btn-link">Отмена</a>
    </div>
  </form>
</div>
